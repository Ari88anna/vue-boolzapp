<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Boolzapp</title>
</head>
<body>

    <!-- Background App-Wrapper -->
    <div id="bg-app-wrapper">        

        <div id="root">            

            <!-- App container -->
            <div id="app-container">

                <!-- App left column -->
                <div id="app-left-cl">

                    <!-- Header column left -->
                    <div class="header-col left"> 

                        <div class="user-avatar">
                            <div class="avatar-img"><img src="img/avatar_io.jpg" alt=""></div>
                            <div class="avatar-name">Nome Utente</div>
                        </div>

                        <div class="header-symbols">

                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>

                        </div>
                        
                    </div>
                    <!-- end Header column left -->

                    <!-- Notifications -->
                    <div class="notifications">
                        <div class="bell"><i class="fas fa-bell-slash"></i></div>
                        <div class="notify-msg">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a href="">Attiva notifiche dekstop</a>
                        </div>
                        
                        

                    </div>
                    <!-- end Notifications -->

                    <!-- search contacts -->
                    <div class="contacts-filter">

                        <div class="search-contacts">
                            <i class="fas fa-search"></i> 
                            <input  type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>                
                        
                    </div>
                    <!-- end search contacts -->

                    <!-- Contacts container-->
                    <div class="contacts-container">

                        <ul class="contacts-list">
                            <!-- single contact -->
                            <li v-for="name in contacts" class="single-contact">                      
                                
                                <div class="contact-avatar">
                                    <img :src="'img/avatar' + contacts.avatar + '.jpg'" alt="">
                                </div>

                                <div class="contact-name">{{name.nome}}</div>
                            </li>                            
                            <!-- end single contact -->
                        </ul>
                        
                    </div>
                    <!-- end Contacts -->                 

                </div>
                <!-- end App left column -->


                <!-- App RIGHT COLUMN -->
                <div id="app-right-cl">

                    <!-- header column right -->
                    <div class="header-col right"> 

                        <div class="user-avatar">
                            <div class="avatar-img"><img src="img/avatar_io.jpg" alt=""></div>
                            <div class="user-info">
                                <div class="avatar-name">Nome Utente</div>
                                <div class="access">Ultimo accesso oggi alle</div>
                            </div>
                        </div>

                        <div class="header-symbols">

                            <i id="search-icons" class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>

                        </div>
                        
                    </div>
                    <!-- end Header column right -->

                    <!-- MAIN -->
                    <main>
                        
                        <!-- Main content -->
                        <div class="main-content">

                            <!-- msg-col-left -->
                            <div class="msg-col-left">

                                <div class="msg-box white"></div>
                                <div class="msg-box white"></div>


                            </div>
                            <!-- msg-col-left -->

                            <!-- msg-col-right -->
                            <div class="msg-col-right">
                                <div class="msg-box green"></div>
                                
                            </div>
                            <!-- msg-col-right -->

                        </div>
                        <!-- end Main content -->
                         
                    </main>
                    <!-- end MAIN -->

                    <!-- FOOTER -->
                    <footer>

                        <div class="emoticon">
                            <i class="far fa-smile"></i>
                        </div>
                        
                        <input id="input-text" type="text" placeholder="Scrivi un messaggio">

                        <div class="vocal-msg">
                            <i class="fas fa-microphone"></i>
                        </div>

                    </footer>
                    <!-- end FOOTER -->

                </div>
                <!-- end App right column -->


            </div>
            <!-- end App container -->

        </div>


    </div>
    <!-- end Background App-Wrapper -->
    

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
